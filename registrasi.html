<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casePose | Sign Up</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/style_2.css">
</head>
<body>
    <div class="container_login">
        <div class="container_login_1">
            <label class="roboto bold">CREATE your</label><br>
            <label class="roboto bold">casePose account</label>
        </div>
        <div class="container_login_3">
            <h2>Sign Up</h2>
            <p class="sans-serif grey" style="font-size: 12px;margin-top: 10px;">Hello, Welcome to casePose. Thank you for joining us</p>
            <p class="sans-serif grey" style="font-size: 12px;">create your account now!</p>
            <div class="container_reg_1" style="margin-top: 10px;">

                <div class="container_reg_1_1">
                    <label for="fn" class="sans-serif bold">First name</label>
                    <input type="text" class="input_2" placeholder="Click here....." id="fn">
                </div>

                <div class="container_reg_1_2">
                    <label for="ln" class="sans-serif bold">Last name</label>
                    <input type="text" class="input_2" placeholder="Click here....." id="ln">
                </div>
            </div><br>
            <label for="email" class="sans-serif bold">Email</label>
            <input type="text" id="email" class="input_1" placeholder="Click here....."><br><br>
            
            <label for="pw" class="sans-serif bold" >password</label><br>
            <input type="password" id="pw" class="input_1" placeholder="Click here....."><br><br>

            <label for="sbpw" class="sans-serif bold" >Submit password</label><br>
            <input type="password" id="sbpw" class="input_1" placeholder="Click here....."><br><br><br>

            <a href="index.html" class="button_1">Sign Up</a><br><br>
            
            <p class="sans-serif grey" style="text-align: center;margin-top: 10px;">have an account? <a href="login.html" class="sans-serif" style="color: rgb(39, 115, 255); font-weight: bold;">Sign In</a></p>
        </div>
    </div>
</body>
</html>
