<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/style_2.css">
    </head>
    <body>
        <div class="container_login">
            <div class="container_login_1">
                <label class="roboto bold">CREATE your</label><br>
                <label class="roboto bold">casePose account</label>
            </div>
            <div class="container_login_3">
                <h2>Sign Up</h2>
                <p class="sans-serif grey" style="font-size: 12px;margin-top: 10px;">Hello, Welcome to casePose. Thank you for joining us</p>
                <p class="sans-serif grey" style="font-size: 12px;">create your account now!</p>
                <div class="container_reg_1" style="margin-top: 10px;">

                    <div class="container_reg_1_1">
                        <label for="firstname" class="roboto bold">First name</label>
                        <input
                            type="firstname"
                            class="input_4"
                            placeholder="Click here....."
                            id="firstname"
                            required="required">
                    </div>

                    <div class="container_reg_1_2">
                        <label for="lastname" class="roboto bold">Last name</label>
                        <input
                            type="lastname"
                            class="input_4"
                            placeholder="Click here....."
                            id="lastname">
                    </div>
                </div>
                <div style="margin-top: 5px;">
                    <label for="email" class="roboto bold">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="input_3"
                        placeholder="Click here....."
                        required="required"><br></div>
                
                <div style="margin-top: 5px;">
                    <label for="password" class="roboto bold">Password</label><br>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input_3"
                        placeholder="Click here....."
                        required="required"><br></div>
                
                <div style="margin-top: 5px;">
                    <label for="sbpw" class="roboto bold">Confirm password</label><br>
                    <input
                        type="password"
                        id="sbpw"
                        name="sbpw"
                        class="input_3"
                        placeholder="Click here....."   
                        required="required"><br></div>
                <div>
                    <label id="error-label-1" class="roboto bold red" ></label>
                    <label id="error-label-2" class="roboto bold red" ></label>
                    <label id="error-label-3" class="roboto bold red" ></label>
                    <label id="error-label-4" class="roboto bold red" ></label>
                </div>
                <br>
                <div style="margin-top: 10px;">
                    <a href="index.html" class="button_1" id="signUpButton">Sign Up</a><br>
                </div>
                <div style="margin-top: 15px;">
                    <p class="sans-serif grey" style="text-align: center;margin-top: 10px;">have an account?
                        <a
                            href="login.html"
                            class="roboto bold"
                            style="color: rgb(39, 115, 255);">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
        <script src="javascript/registrasi.js"></script>
    </body>
</html>
